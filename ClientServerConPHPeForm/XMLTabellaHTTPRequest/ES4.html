                // var xmlDoc = xhr.responseXML;
                var table="<table  border='1px'><tr><th>Nome</th><th>Cognome</th><th>Eta</th></tr>";
                var x = xmlDoc.getElementsByTagName("studente");

                // Inserire qui il codice mancante per la compilazione della tabella HTML
                // con i dati ricevuti dal servere in formato XML

                table += "</table>";
                const contenitore = document.getElementById('contenitore');
                contenitore.innerHTML = table;
            };
            xhr.open('GET', 'ES4.xml');
            xhr.send();
        }
    </script>

<body>
